<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page </h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Web page with one button.</p>
    </section>

    <section>
        <h2>Click the Button</h2>
        <button onclick="showMessage()">Bouton1</button>
    </section>

    <footer>
        <p>&copy; 2024 Button Example</p>
    </footer>

    <script>
        function showMessage() {
            alert("Button Clicked!");
        }
    </script>

</body>
</html>
